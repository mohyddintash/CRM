{% extends "base.html" %} {% block content %}
<section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">Update Agent</h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">
          {{ agent.user.username }}
        </h1>
        <div class="flex mb-4">
          <a
            href="{% url 'agents:agent_details' agent.pk %}"
            class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1"
            >Overview</a
          >
          <a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1"
            >Reviews</a
          >
          <a 
          href="{% url 'agents:agent_update' agent.pk %}"
          class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1"
            >Edit Details</a
          >
        </div>
        <p class="leading-relaxed mb-4">
          <form action="." method="POST">
            {% csrf_token %} {{ form.as_p }}
            <div>
              <input type="submit" value="Submit" />
            </div>
          </form>
        </p>
        <div class="flex border-t border-gray-200 py-2">
          <span class="text-gray-500">Email</span>
          <span class="ml-auto text-gray-900">{{ agent.user.email }}</span>
        </div>
        <div class="flex border-t border-gray-200 py-2">
          <span class="text-gray-500">Location</span>
          <span class="ml-auto text-gray-900">random location</span>
        </div>
        <div class="flex">
          <a
          href="{% url 'agents:agent_delete' agent.pk %}"
            class="flex w-1/2 mt-3 ml-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded"
          >
            Delete
          </a>
        </div>
      </div>
      <img
        alt="ecommerce"
        class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded"
        src="https://dummyimage.com/400x400"
      />
    </div>
  </div>
</section>
{% endblock content %}
