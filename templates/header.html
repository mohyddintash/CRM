{% load static %}
<header class="text-gray-600 body-font">
  <div
    class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
  >
    <a
      class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
    >
      <img
        src="{% static 'images/logo.png' %}"
        alt="System CRM Logo"
        class="lg:w-32 md:w-32 w-32"
      />
    </a>

    {% if request.user.is_authenticated %}
    <nav
      class="md:ml-auto flex flex-wrap items-center text-base justify-center"
    >
      {% if request.user.is_organiser %}
      <a href="{% url 'agents:agent_list' %}" class="mr-5 hover:text-gray-900"
        >Agents</a
      >
      {% endif %}
      <a href="{% url 'leads:leads_list' %}" class="mr-5 hover:text-gray-900"
        >Leads</a
      >
      <span
        class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none rounded text-base mt-4 md:mt-0"
      >
        Welcome {{ request.user }}
      </span>
      <a
        href="{% url 'logout' %}"
        class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"
      >
        Logout
        <svg
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          class="w-4 h-4 ml-1"
          viewBox="0 0 24 24"
        >
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </a>
    </nav>
    {% else %}

    <nav
      class="md:ml-auto flex flex-wrap items-center text-base justify-center"
    >
      <a href="{% url 'signup' %}" class="mr-5 hover:text-gray-900">Signup</a>
    </nav>
    <a
      href="{% url 'login' %}"
      class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"
    >
      Login
      <svg
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        class="w-4 h-4 ml-1"
        viewBox="0 0 24 24"
      >
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </a>
    {% endif %}
  </div>
</header>
